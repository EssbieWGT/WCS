<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ filename[:-4].upper() }} | Top News</title>
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    .nav-header a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 4px;
      margin-right: 10px;
    }
    .nav-header a.btn-danger {
      background-color: #dc3545;
    }
    .headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .category-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .article {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .muted {
      color: #666;
      font-size: 13px;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

  {% if navigation %}
  <div class="nav-header">
    <a href="{{ url_for('main_page') }}">Home</a>
    <a href="{{ url_for('logout') }}" class="btn-danger">Logout</a>
  </div>
  <hr>
  {% endif %}

  <div class="headline" id="etitle">Loading headline...</div>
  <div id="content"></div>
  <div id="error" class="error-message" style="display: none;"></div>

  <script>
    const formattedDate = new Date().toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });

    const title = "{{ filename[:-4].upper() }} | Top News - " + formattedDate;
    document.getElementById("etitle").textContent = title;

    const contentDiv = document.getElementById("content");
    const errorDiv = document.getElementById("error");

    d3.csv("{{ url_for('uploads', filename=filename[:-4].lower() + 'view.csv') }}")
      .then(data => {
        if (!data || data.length === 0) {
          showError("⚠️ No articles found in the file.");
          return;
        }

        // Normalize and preprocess
        data.forEach(d => {
          d.category = d.category?.trim() || "Headlines";
          d._articleOrder = parseInt(d.articleorder);
          d._categoryOrder = parseInt(d.categoryorder);
        });

        // Group by category
        const grouped = d3.group(data, d => d.category);

        // Sort category keys based on categoryorder or alphabetically
        const sortedCategories = Array.from(grouped.entries())
          .map(([catName, articles]) => {
            const fallbackOrder = parseInt(articles[0]?.categoryorder);
            return {
              name: catName,
              order: isNaN(fallbackOrder) ? catName.toLowerCase() : fallbackOrder,
              articles: articles
            };
          })
          .sort((a, b) => {
            if (typeof a.order === 'number' && typeof b.order === 'number') {
              return a.order - b.order;
            }
            return String(a.order).localeCompare(String(b.order));
          });

        // Render each category block
        sortedCategories.forEach(group => {
          const catTitle = document.createElement('div');
          catTitle.className = 'category-title';
          catTitle.textContent = group.name;
          contentDiv.appendChild(catTitle);

          const sortedArticles = group.articles.sort((a, b) => {
            if (!isNaN(a._articleOrder) && !isNaN(b._articleOrder)) {
              return a._articleOrder - b._articleOrder;
            }
            return 0; // keep original order if no articleorder
          });

          sortedArticles.forEach(article => {
            const date = article.published ? new Date(article.published).toLocaleString() : 'No Date';
            const domain = article.domain || (article.url ? new URL(article.url).hostname : 'Unknown');
            const outlet = article.outlet || domain;
            const authors = article.authors || 'Not Available';
            const title = article.title || 'Untitled';
            const desc = article.description || 'No description available.';
            const market = article.market || 'N/A';

            const div = document.createElement('div');
            div.className = 'article';
            div.innerHTML = `
              <div class="muted">${outlet} | ${date}</div>
              <strong><a href="${article.url}" target="_blank">${title}</a></strong>
              <div class="muted">By: ${authors} | Market: ${market}</div>
              <p>${desc}</p>
            `;
            contentDiv.appendChild(div);
          });
        });
      })
      .catch(err => {
        console.error(err);
        showError("⚠️ Failed to load article data. Please try again later.");
      });

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
    }
  </script>

</body>
</html>
